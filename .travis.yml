language: php

sudo: false

cache:
    directories:
        - $HOME/.composer/cache

php:
    - 5.4
    - 5.5
    - 5.6
    - 7.0
    - 7.1
    - nightly

matrix:
    fast_finish: true
    allow_failures:
        - php: nightly

before_install:
    - composer self-update
    - pecl install -f mongodb

install:
    - composer global require "fxp/composer-asset-plugin:^1.2.0"
    - composer install --prefer-dist

script:
    - composer test

after_script:
    - php ./vendor/bin/coveralls -v
